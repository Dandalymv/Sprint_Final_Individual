        <div class="registro">
            <div class = "container">
                <div class = "col-md-6 col-md-offset-3">
                    <div class = "panel panel-primary">
                        <div class = "panel-heading">
                            <h2>Registrar</h2>
                        </div>
                        <div class = "panel-body">
                            <form id = "registration">
                                <input type = "text" class = "form-control" name = "username" id = "usuario" placeholder = "Nombre de usuario"/>
                                <br/>
                                <input type = "text" class = "form-control" name = "email" id = "correo" placeholder = "Correo"/>
                                <br/>
                                <input type = "password" class = "form-control" name = "password" id = "password" placeholder = "Password" id = "password"/>
                                <br/>
                                <input type = "password" class = "form-control" name = "confirm" id = "confirmar" placeholder = "Confirmar Password"/>
                                <br/>
                                <input type = "text" class = "form-control" name = "fname" id = "nombre" placeholder = "Nombre"/>
                                <br/>
                                <input type = "text" class = "form-control" name = "lname" id = "apellido" placeholder = "Apellido"/>                  
                                <br/>
                                <select class = "form-control" name = "country" id = "pais">
                                    <option value="0" selected="" disabled="">--PAÍS--</option>
                                    <option>Chile</option>
                                    <option>Colombia</option>
                                    <option>Venezuela</option>
                                    <option>Argentina</option>
                                    <option>Otro</option>
                                </select>
                                <br/>
                                <textarea class = "form-control" name = "address" id = "direccion" placeholder="Dirección"></textarea>
                                <br/>
                                <button type = "submit" class = "btn btn-dark" href="index.html" onclick="hizoClick()" title="Registrar">Registrar</button>
